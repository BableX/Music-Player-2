<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style> 
body {
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}


.card {
    width: 240px;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}


.card h3 {
    margin: 0 0 10px 0;
    font-size: 18px;
}


.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 12px;
}


.controls {
    display: flex;
    gap: 10px;
}


.controls button {
    flex: 1;
    padding: 10px 0;
    font-size: 20px;
    background: #333;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}


.controls button:hover {
    background: #444;
}

</style>
